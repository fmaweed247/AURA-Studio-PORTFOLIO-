<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AURA Studio - Inicio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    h1,h2,h3 { font-family: 'Playfair Display', serif; }
    .aura-gradient { background: linear-gradient(90deg,#b07b61,#d4a373); }
    .aura-gradient-hover:hover { background: linear-gradient(90deg,#d4a373,#b07b61); }
  </style>
</head>
<body class="antialiased bg-white text-gray-800 dark:bg-gray-900 dark:text-gray-100">

  <!-- Bot√≥n Dark/Light -->
  <button id="darkToggle" class="fixed top-4 right-4 z-50 p-2 rounded-full bg-gray-200 dark:bg-gray-700 shadow-lg">
    üåô
  </button>

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-40 bg-white/70 dark:bg-gray-900/70 backdrop-blur-sm shadow-sm">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold">AURA</a>
      <nav class="hidden md:flex space-x-6 uppercase text-sm">
        <a href="index.html">Inicio</a>
        <a href="servicios.html">Servicios</a>
        <a href="estudio.html">El Estudio</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="relative h-screen flex items-center justify-center text-center text-white">
    <img src="https://placehold.co/1920x1080/635C51/FFFFFF?text=AURA" class="absolute inset-0 w-full h-full object-cover" alt="AURA Studio">
    <div class="absolute inset-0 bg-black/40"></div>
    <div class="relative z-10">
      <h1 class="text-5xl md:text-7xl font-bold">AURA Studio</h1>
      <p class="mt-4 text-lg md:text-2xl">Esculpiendo belleza, inspirando confianza</p>
      <a href="servicios.html" class="mt-8 inline-block px-8 py-3 rounded-full text-sm font-semibold text-white aura-gradient aura-gradient-hover shadow-lg">
        Descubre tu estilo
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white dark:bg-gray-900 py-8 text-center text-gray-600 dark:text-gray-400">
    <p>&copy; 2025 AURA Studio. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Dark Mode Persistente
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
      document.getElementById("darkToggle").textContent = "‚òÄÔ∏è";
    }
    document.getElementById("darkToggle").addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      if (document.documentElement.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
        darkToggle.textContent = "‚òÄÔ∏è";
      } else {
        localStorage.setItem("theme", "light");
        darkToggle.textContent = "üåô";
      }
    });
  </script>
</body>
</html>
